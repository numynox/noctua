name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    # 6am UTC and 3pm UTC daily
    - cron: '0 6 * * *'
    - cron: '0 15 * * *'
  workflow_dispatch:
    inputs:
      include_summarize:
        description: 'Include AI summarization step?'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          npm run install:all
          uv sync

      - name: Download feeds
        run: npm run download
        continue-on-error: true

      - name: Filter feeds
        run: npm run filter
        continue-on-error: true

      - name: Summarize feeds (AI)
        if: (github.event_name != 'workflow_dispatch' || github.event.inputs.include_summarize == 'true') && secrets.GEMINI_API_KEY != ''
        run: npm run summarize
        continue-on-error: true
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Build website
        run: npm run build:website

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output/app'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4