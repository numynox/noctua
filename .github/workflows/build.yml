name: Build and Deploy Noctua

on:
  # Run on push to main
  push:
    branches: [main]
  
  # Run on schedule (daily at 6 AM UTC)
  schedule:
    - cron: '0 6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      skip_summarization:
        description: 'Skip AI summarization step (use cached summaries)'
        required: false
        default: 'false'
        type: boolean
      force_full_rebuild:
        description: 'Force full rebuild (ignore caches)'
        required: false
        default: 'false'
        type: boolean

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # Step 1 & 2: Download and Filter feeds (Python)
  fetch-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: uv sync

      - name: Download feeds
        run: uv run python -m workflow.download.main

      - name: Filter feeds
        run: uv run python -m workflow.filter.main

      - name: Upload filter output
        uses: actions/upload-artifact@v4
        with:
          name: filter-output
          path: output/filter/
          retention-days: 1

  # Step 3: AI Summarization (Node.js)
  summarize:
    needs: fetch-feeds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download filter output
        uses: actions/download-artifact@v4
        with:
          name: filter-output
          path: output/filter/

      - name: Install dependencies
        working-directory: workflow/summarize
        run: npm install

      - name: Summarize with AI
        if: ${{ github.event.inputs.skip_summarization != 'true' }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node workflow/summarize/index.js

      # If skipping summarization, copy filter output to summarize
      - name: Skip summarization (use previous data)
        if: ${{ github.event.inputs.skip_summarization == 'true' }}
        run: |
          mkdir -p output/summarize
          cp output/filter/data.json output/summarize/data.json

      - name: Upload summarize output
        uses: actions/upload-artifact@v4
        with:
          name: summarize-output
          path: output/summarize/
          retention-days: 1

  # Step 4: Build website (Astro)
  build-website:
    needs: summarize
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Download summarize output
        uses: actions/download-artifact@v4
        with:
          name: summarize-output
          path: output/summarize/

      - name: Install website dependencies
        working-directory: app
        run: npm install

      - name: Build website
        working-directory: app
        env:
          NOCTUA_BASE_URL: ${{ github.event.repository.name && format('/{0}/', github.event.repository.name) || '/' }}
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist/

  # Deploy to GitHub Pages
  deploy:
    needs: build-website
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
